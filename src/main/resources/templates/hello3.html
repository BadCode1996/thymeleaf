<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    今天是: <span th:text="${#dates.format(today,'yyyy-MM-dd HH:mm:ss')}">2020-08-14</span>
</p>
<p>
    你正在观看 <span th:text="'thymeleaf'">template</span> 的字符串常量值.
</p>
<hr>
<p>今年是 <span th:text="2020">1900</span>年.</p>
<p>十年后将会是 <span th:text="2020 + 10">1910</span>年.</p>
</body>
</html>
